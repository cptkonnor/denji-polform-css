<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Job Application</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-container">
        <form id="application-form">
            <img id="form-logo" src="media/logo.png" alt="Police Logo" draggable="false"/>
            
            <h1 id="form-title"></h1>
            <div id="questions-container"></div>
            <div class="button-group">
                <button type="submit" id="submit-btn" class="btn-submit"></button>
                <button type="button" id="cancel-btn" class="btn-cancel"></button>
            </div>
        </form>
    </div>
    <div id="success-overlay" class="hidden">
        <img src="media/success.gif" alt="Success" />
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
